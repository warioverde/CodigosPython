<html>
    <head>
        <title>Listas ordenadas</title>
        <body>
            <ol start="70">
                <li>Papas</li>
                <li>Queso</li>
                <li>Tomates</li>
                <li>Crema</li>
            </ol>
            <ol start="1" type="a">
                <li>Papas</li>
                <li>Queso</li>
                <li>Tomates</li>
                <li>Crema</li>
            </ol>
            <ol start="1" type="A">
                <li>Papas</li>
                <li>Queso</li>
                <li>Tomates</li>
                <li>Crema</li>
            </ol>
            <ol start="1" type="i">
                <li>Papas</li>
                <li>Queso</li>
                <li>Tomates</li>
                <li>Crema</li>
            </ol>
            <ol start="1" type="I">
                <li>Papas</li>
                <li>Queso</li>
                <li>Tomates</li>
                <li>Crema</li>
            </ol>
            <ol reversed start="1" type="I">
                <li>Papas</li>
                <li>Queso</li>
                <li>Tomates</li>
                <li>Crema</li>
            </ol>
        </body>
    </head>
</html>
